<div class="modal-header green-bg with-button">
    <div class="pull-right">
        <button class="btn btn-clear" ng-click="$dismiss()">
            <i class="ln-cross"></i>
        </button>
    </div>
    <h5 class="modal-title">Others</h5>
</div>
<div class="modal-body">
    <form name="companyForm">
        <div class="form-group">
            <label  ng-if="assignment.dateOfLoss">Upload Files</label>
             <upload-image-new ng-model="img" ng-if="assignment.dateOfLoss" ng-callback="onDocsUploadCallback(img,length)" multiple no-view></upload-image-new>
            <!--<upload-image ng-model="doc.file" ng-callback="onDocsUploadCallback(doc)" no-view></upload-image>-->
        </div>
    </form>
    <div class="field">
        <div class="custom-tabs">
            <div>
                Others Document <span class="color-green">({{assignment.docs.length}})</span>
                <div class="scroll-x-max" ng-if="assignment.docs.length !== 0">
                    <table class="file-list table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="vert-mid">
                            <tr ng-repeat="doc in assignment.docs | orderBy: '-fileName' track by $index">
                                <td>
                                    <div class="user-img">
                                        <img ng-src="{{doc.employee.photo|uploadpath}}" alt="" class="user-mini">
                                        <span>{{doc.employee.name}}</span>
                                    </div>
                                </td>
                                <td>{{doc.fileName | date:'ddMMMyy, hh:mm'}}</td>
                                <td>    
                                    <button class="btn btn-clear" ng-click="deleteTemplate('docs',$index,'Docs')"><i class="ln-trash2"></i></button>
                                    <button class="btn btn-clear"> 
                                        <a class="btn btn-primary temp-btnbg" download="{{doc.file}}" ng-href="{{doc.file|downloadImage}}">
                                        <i class="ln-download"></i>
                                    </a>
                                    </button>
                                        
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
