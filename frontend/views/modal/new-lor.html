<div class="modal-header green-bg">
  <div class="pull-right">
    <button class="btn btn-darker btn-round btn-nopad" ng-if="assignment.dateOfLoss && assignment.branch.LTAT" ng-click="viewTemplates('LORs','TemplateLor','')">Create new</button>
    <button class="btn btn-clear" ng-click="$dismiss()">
      <i class="ln-cross"></i>
    </button>
  </div>
  <h5 class="modal-title">View LOR's</h5>
</div>
<div class="modal-body">
  <table class="file-list table" ng-if="assignment.templateLor != ''">
    <thead>
      <tr>
        <th>#</th>
        <th>LOR Template</th>
        <th>Template Name</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lor in assignment.templateLor track by $index">
        <td>{{$index + 1}}</td>
        <td>{{lor.name}}</td>
        <td>{{lor.templateName}}</td>
        <td>{{lor.timestamp|date:'dd-MM-yyyy'}}</td>
        <td>
          <button class="btn btn-clear" ng-click="viewTemplates('LORs','TemplateLor',lor)"><i class="ln-pencil"></i></button>
          <button class="btn btn-clear" ng-click="deleteTemplate('templateLor',$index)"><i class="ln-trash2"></i></button>
          <!--<button class="btn btn-clear"><i class="ln-download"></i></button>-->
        </td>
      </tr>
    </tbody>
  </table>
</div>
