<div class="modal-header green-bg">
  <div class="pull-right">
    <button class="btn btn-darker btn-round btn-nopad" ng-click="ViewTemplates('ILAs','TemplateIla','')">Create new</button>
    <button class="btn btn-clear" ng-click="$dismiss()">
      <i class="ln-cross"></i>
    </button>
  </div>
  <h5 class="modal-title">View ILAs</h5>
</div>
<div class="modal-body">
  <table class="file-list table" ng-if="assignment.templateIla != ''">
    <thead>
      <tr>
        <th>#</th>
        <th>File Name</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ilsa in assignment.templateIla track by $index">
        <td>{{$index + 1}}</td>
        <td>{{ilsa.name}}</td>
        <td>{{ilsa.timestamp|date:'dd-mm-yyyy'}}</td>
        <td>
          <button class="btn btn-clear" ng-click="ViewTemplates('ILAs','TemplateIla',ilsa)"><i class="ln-pencil"></i></button>
          <button class="btn btn-clear"><i class="ln-trash2"></i></button>
          <button class="btn btn-clear"><i class="ln-download"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
