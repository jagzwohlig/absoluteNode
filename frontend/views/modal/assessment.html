<div class="modal-header green-bg with-button">
    <div class="pull-right">
        <button class="btn btn-clear" ng-click="$dismiss()">
            <i class="ln-cross"></i>
        </button>
    </div>
    <h5 class="modal-title">All Assessment</h5>
</div>
<div class="modal-body">
    <form name="companyForm" ng-submit="saveCompany(formData)">
        <div class="form-group">
            <label>Upload Assessment</label>
            <upload-image ng-model="assessment.file" ng-callback="onFileUploadCallback(assessment)"></upload-image>
        </div>
    </form>
    <div class="field">
        <div class="custom-tabs">
            <div>Assessment <span class="color-green">(1)</span>
                <div class="file-selector">
                    <!-- <div class="text-center" ng-if="file.files.length==0">No files found.</div> -->
                    <div class="scroll-x-max">
                        <div class="row">{{assignment.assessment}}
                            <div class="col-md-3 mter" ng-repeat="assessment in assignment.assessment">
                                <div class="filebx">
                                    <i class="ln-document"></i>
                                    <p>{{assessment}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
