<div class="modal-header green-bg">
    <h5 class="modal-title">View {{allTemplate}}</h5>
</div>
<div class="modal-body">
    <table class="file-list table">
        <thead>
            <tr>
                <th>Template Name</th>
                <th>Updated At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tmp in templateList">
                <td>{{tmp.name}}</td>
                <td>{{tmp.updatedAt|date:'dd-mm-yyyy'}}</td>
                <td><button class="btn btn-clear" ui-sref="template-view"><i class="ln-pencil"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
