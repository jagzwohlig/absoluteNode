<div class="modal-header green-bg">
    <div class="pull-right">
        <button class="btn btn-darker btn-round btn-nopad" ng-if="assignment.dateOfLoss" ng-click="viewInvoice(assignment,'')">Create new</button>
        <button class="btn btn-clear" ng-click="$dismiss()">
            <i class="ln-cross"></i>
        </button>
    </div>
    <h5 class="modal-title">View Invoice</h5>
</div>
<div class="modal-body">
    <table class="file-list table" ng-if="assignment.templateInvoice != ''">
        <thead>
            <tr>
                <th>#</th>
                <th>Template Name</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Invoice in assignment.templateInvoice track by $index">
                <td>{{$index + 1}}</td>
                <td>{{Invoice.name}}</td>
                <td>{{Invoice.timestamp|date:'dd-MM-yyyy'}}</td>
                <td>
                    <button class="btn btn-clear" ng-click="viewInvoice(Invoice)"><i class="ln-pencil"></i></button>
                    <button class="btn btn-clear"><i class="ln-trash2"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
