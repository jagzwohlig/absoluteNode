<div class="modal-header blue-bg">
    <div class="pull-right">
        <a class="btn btn-clear" ng-click="$dismiss();clearOfflineSurvey()">
            <i class="ln-cross"></i>
        </a>
    </div>
    <h5 class="modal-title"> Offline Survey</h5>
</div>
<div class="modal-body">
    <label>Photos</label> 
        <div class="form-group">
            <upload-image-new ng-model="img" ng-callback="PhotoUploadCallback(img,length)" multiple no-view></upload-image-new>
        </div>
   
    <div class="field">
        <div class="custom-tabs">
            <div>
                Photos <span class="color-green">({{offlineSurvey.photos.length}})</span>
                <div class="file-selector">
                    <!-- <div class="text-center" ng-if="file.files.length==0">No files found.</div> -->
                    <div class="scroll-x-max">
                        <div class="row">
                            <div class="col-md-3 mter" ng-repeat="photo in offlineSurvey.photos track by $index">
                                <div class="photosbx">
                                    <img ng-src="{{photo.file|uploadpath}}" alt="" class="img-responsive">
                                    <p>{{photo.fileName | date:'ddMMMyy, hh:mm'}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-body">
    <label>Jir*</label> 
        <div class="form-group">
            <upload-image-new ng-model="img" ng-callback="JirUploadCallback(img,length)" multiple no-view></upload-image-new>
        </div>

            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-body">
    <label>Docs</label> 
        <div class="form-group">
            <upload-image-new ng-model="img" ng-callback="DocsUploadCallback(img,length)" multiple no-view></upload-image-new>
        </div>

        <div class="custom-tabs">
            <div>

    </div>
</div>
<div ng-if="offlineSurvey.jir.length!==0">
<div class="modal-footer">
    <button class="btn btn-primary btn-outline btn-small" type="button" ng-click="assignmentSurveyForm();$dismiss()">Continue</button>
</div>
</div>
