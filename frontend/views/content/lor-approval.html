<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Absolute</a>
        </li>
        <li>
            <a title="Approvals">Approvals</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>LOR Approvals</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                        <div class="pull-right">
                            <form class="search-form mr-form">
                                <input type="text" placeholder="Search Here..." />
                                <button type="submit">
                                  <i class="fa fa-search"></i>
                              </button>
                            </form>
                            <span uib-dropdown>
                                <button uib-dropdown-toggle id="sortby" class="btn btn-primary">Sort by <span class="caret"></span></button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="sortby">
                                <li role="menuitem"><a ng-click="">Time</a></li>
                                <li role="menuitem"><a ng-click="">Date</a></li>
                            </ul>
                            </span>

                        </div>
                        <h3>List of Approvals <span class="tableTotal">(Total : {{totalItems}}) </span></h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Name</th>
                                    <th>Owner</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="data in lorList track by $index">
                                <tr ng-class="getDelayClass(data.templateLor.reqtimestamp)">
                                    <td>{{data.templateLor.reqtimestamp|getHours}}hrs</td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.owner.name}}</td>
                                    <td>
                                        <button class="btn btn-primary" uib-tooltip="Open" ng-click="viewTemplates('LORs','TemplateLor',data.templateLor)">Open</button>
                                      </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul ng-if="totalItems" ng-change="changePage(currentPage);" uib-pagination total-items="totalItems" items-per-page="maxRow"
                        ng-model="currentPage" max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
