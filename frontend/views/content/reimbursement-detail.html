<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Leave Management</a>
        </li>
        <li>
            <a ui-sref="customerSegment-list">Create Leave</a>
        </li>
    </ul>
</div>
<form name="formName" ng-submit="saveModel(formData)" class="sec">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <h2>Create Leave</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Leave Management</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Employee Name*</label>
                                        <multiple-select name="ename" required ng-model="formData.ename" ng-name="name.ename" api="searchCompany" ng-create="employeeName"></multiple-select>
                                      <div class="error-msg" ng-show="formName.ename.$invalid && formName.ename.$touched">Please Enter Employee Name</div>
                                  </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Reasons</label>
                                        <textarea class="form-control" ng-model="formData.reason"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <label>No of Days*</label>
                                      <input type="text" name="noday" class="form-control" ng-model="formData.noday" required>
                                      <div class="error-msg" ng-show="formName.noday.$invalid && formName.noday.$touched">Please Enter No of Days</div>
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Status*</label>
                                      <select name="status" class="form-control" ng-model="formData.status" required ng-options="status for status in status"></select>
                                      <div class="error-msg" ng-show="formName.status.$invalid && formName.status.$touched">Please Select status</div>
                                  </div>
                                </div>
                            </div>
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-disabled="formName.$invalid">Save</button>
                                <a class="btn btn-default" ui-sref="customerSegment-list">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
