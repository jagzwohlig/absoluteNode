<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Leave Management</a>
        </li>
        <li>
            <a ui-sref="leaveManagement-list" >{{header.name}}</a>
        </li>
    </ul>
</div>
<form name="formName" ng-submit="saveModel(formData)" class="sec">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                  <!--<toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>-->
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Leave Management</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Employee Name*</label>
                                        <multiple-select name="name" required ng-model="formData.name" ng-name="name.firstName" api="searchEmployee" ng-create="employeeName"></multiple-select>
                                      <div class="error-msg" ng-show="formName.name.$invalid && formName.name.$touched">Please Enter Employee Name</div>
                                  </div>
                                </div>                              
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>From Date*</label>
                            <div class="input-group">
                                <input type="text" name="fromDate" required class="form-control" uib-datepicker-popup="{{format}}" ng-model="formData.fromDate"
                                    is-open="popup.fromDate" datepicker-options="dateOptions" readonly/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="popup.fromDate = true">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="error-msg" ng-show="formName.fromDate.$invalid && formName.fromDate.$touched">Please enter Date of Birth</div>
                        </div>
                    </div>      
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>To Date*</label>
                            <div class="input-group">
                                <input type="text" name="toDate" required class="form-control" uib-datepicker-popup="{{format}}" ng-model="formData.toDate"
                                    is-open="popup.toDate" datepicker-options="dateOptions" readonly/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="popup.toDate = true">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="error-msg" ng-show="formName.toDate.$invalid && formName.toDate.$touched">Please enter Date of Birth</div>
                        </div>
                    </div>                              
                                <!--</div>-->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Reasons</label>
                                        <textarea class="form-control" ng-model="formData.reason"></textarea>
                                    </div>
                                </div>
                                <!--<div class="col-md-12">
                                  <div class="form-group">
                                      <label>No of Days*</label>
                                      <input type="text" name="noday" class="form-control" ng-model="formData.noday" required>
                                      <div class="error-msg" ng-show="formName.noday.$invalid && formName.noday.$touched">Please Enter No of Days</div>
                                  </div>
                                </div>-->
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Status*</label>
                                      <select name="status" class="form-control" ng-model="formData.status" ng-options="status for status in status"></select>
                                      <div class="error-msg" ng-show="formName.status.$invalid && formName.status.$touched">Please Select status</div>
                                  </div>
                                </div>
                            
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-disabled="formName.$invalid">Save</button>
                                <a class="btn btn-default" ui-sref="leaveManagement-list">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
