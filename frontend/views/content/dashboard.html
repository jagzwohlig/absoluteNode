<div class="breadcrumbs">
    <ul>
        <li><a title="Home">Home</a></li>
        <li><a ui-sref="dashboard" title="Dashboard">Dashboard</a></li>
    </ul>
</div>
<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Dashboard</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="mini-stats-sec">
                <div class="row">
                    <div class="col-md-3" ng-repeat="data in Arr">
                        <a ui-sref="assignment-list({timelineStatus:data._id})">
                            <div class="widget">
                            <div class="widget-controls">
                                <span class="refresh-content"><i class="fa fa-refresh"></i></span>
                            </div>
                            <!-- Widget Controls -->
                            <div class="mini-stats">
                                <span class="{{ colors[$index]}}-skin"><i class="fa fa-area-chart"></i></span>
                                <p><i class="fa  fa-arrow-up up"></i>{{ data._id}}</p>
                                <h3>{{ data.count }}</h3>
                            </div>
                        </div>
                    </a>
                    </div>
                </div>
            </div>
            <!-- Mini stats Sec -->
        </div>
    </div>
