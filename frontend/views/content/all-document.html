<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Knowledge Base</a>
        </li>
        <li>
            <a ui-sref="knowledgebase-list">Knowledge Base</a>
        </li>
    </ul>
</div>
<form name="policyTypeForm" ng-submit="saveModel(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <!-- <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch> -->
                    <h2>Document Detail</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Document Detail</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                              <div class="col-xs-1 pointer" ng-click="viewJIR();"><img src="frontend/img/folder.png">
                                  <h6>JIR</h6>
                              </div>
                              <div class="col-xs-1 pointer" ng-click="viewILA();"><img src="frontend/img/folder.png">
                                  <h6>Law</h6>
                              </div>
                              <div class="col-xs-1 pointer" ng-click="viewILR();"><img src="frontend/img/folder.png">
                                  <h6>Insurance</h6>
                              </div>
                              <div class="col-xs-1 pointer" ng-click="viewILR();"><img src="frontend/img/folder.png">
                                  <h6>survey</h6>
                              </div>
                              <div class="col-xs-1 pointer" ng-click="viewILR();"><img src="frontend/img/folder.png">
                                  <h6>Surveyor</h6>
                              </div>
                              <div class="col-xs-1 pointer" ng-click="viewILR();"><img src="frontend/img/folder.png">
                                  <h6>ILR</h6>
                              </div>
                              <div class="col-xs-1 pointer" ng-click="viewILR();"><img src="frontend/img/folder.png">
                                  <h6>ILA</h6>
                              </div>
                            </div>


                        </div>
                    </div>

                </div>
                <div class="widget">
                    <div class="form-elements-sec">
                    <div class="">
                        <div class="widget-title">

                            <h3>JIR List of Document
                                <span class="tableTotal">(Total :
                                    {{totalItems}})
                                </span>
                            </h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table" >
                                <thead>
                                    <tr>
                                        <th>Document Name</th>
                                        <th>Department</th>

                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr >
                                        <td>House Holders Insurance Policy</td>
                                        <td>Misc</td>

                                        <td>
                                            <a class="btn btn-primary" ui-sref="editpolicyType({id:data._id})">
                                                <i class="fa fa-download"></i>
                                            </a>
                                            <!-- <a class="btn btn-danger" ng-click="deleteModel(data._id)">
                                                <i class="fa fa-trash"></i>
                                            </a> -->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tableData" ng-show="totalItems == 0">
                            <h5>No data found</h5>
                        </div>
                        <div class="tableData" ng-show="totalItems == undefined">
                            <h5>Loading Data</h5>
                        </div>
                        <ul ng-if="totalItems" ng-change="changePage(currentPage);" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="currentPage" max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</form>
