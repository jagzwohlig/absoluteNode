
<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Reimbursement  Management</a>
        </li>
        <li>
            <a ui-sref="employee-list" title="Employee List">Reimbursement  List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Employee Reimbursement  List</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                        <div class="pull-right">
                            <form class="search-form mr-form">
                                <input type="text" ng-change="showAll(true)" placeholder="Search Here..." ng-model="search.keyword" />
                                <button type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </form>
                            <a class="btn btn-primary" ui-sref="createreimbursements">Add New</a>
                        </div>
                        <h3>List of Reimbursement
                            <span class="tableTotal">(Total :
                              {{totalItems}})
                          </span>
                        </h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <!-- <th>#</th> -->
                                    <th>Name</th>
                                    <th>Cost</th>
                                    <th>Status</th>
                                    <th>Assignment</th>

                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <!--<pre>{{modelList}}</pre>-->
                            <tbody ng-repeat="data in modelList">
                               
                                <tr >
                                
                                    <!-- <td>$index</td> -->
                                    <td>{{data.name.name|| "-"}}</td>
                                    <td>{{data.cost|| "-"}}</td>
                                    <td>{{data.status || "-"}}</td>
                                    <td>{{data.assignment.name|| "-"}}</td> 
                                    <td>
                                        <a class="btn btn-blue" ui-sref="editreimbursements({id:data._id})">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <a class="btn btn-red" ng-click="deleteModel(data._id)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tableData" ng-show="totalItems == undefined">
                        <h5>No data found</h5>
                    </div>
                    <div class="tableData" ng-show="totalItems == undefined">
                        <h5>Loading Data</h5>
                    </div>
                    <ul ng-if="totalItems" ng-change="changePage(currentPage);" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="currentPage" max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>

                </div>
            </div>
        </div>
    </div>
</div>
